<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收台</title>
</head>
<body>
    <h1>收台</h1>
   <div>
        <h3>步骤</h3>
        <ol>
            <li>取一个干净收餐筐和蓝色毛巾</li>
            <li>将脏餐具放入收餐框，轻拿轻放，避免破损及噪音打扰其他顾客</li>
            <li>蓝色毛巾清洁桌面，做到桌面没有污渍残留</li>
            <li>将收餐框移入后厨</li>
            <li>小喷壶喷洒消毒水</li>
            <li>白色毛巾作第二遍桌面清洁，</li>
            <li>粉红色毛巾清洁座椅</li>
            <li>将毛巾及喷壶放入工具箱，离开</li>
        </ol>
   </div>

   <p>可以用外挂桶放置毛巾和喷壶</p>
    
</body>
</html>
