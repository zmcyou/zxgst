<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务</title>
</head>
<body>
    <div>
        <h1>餐前服务</h1>
        <p>注意到客人即将进店，微笑迎客，帮助开门：中午好（晚上好）<br>引导客人入座，提示顾客二维码点餐，茶水自助</p>
    </div>

    <div>
        <h1>餐中服务</h1>
        <h2>上餐</h2>
        <h3>1.上餐前需要检查菜品质量：</h3>
        <ul>
            <li>发蔫发干不端</li>
            <li>杂乱不齐不端</li>
            <li>餐具不洁不端</li>
            <li>出品不洁不端</li>
            <li>点缀缺失不端</li>
        </ul>

        <h3>2.菜品上桌要介绍</h3>
        <p>向顾客介绍餐品和吃法</p>
        <p>有些容器过冷或过热(如：舒芙蕾)需提醒顾客</p>

        <h2>留意用品补缺</h2>
        <p>补缺顾客桌上茶水和餐巾纸</p>

        <h2>留意寿喜锅餐品</h2>
        <p>如果顾客已经吃完，和顾客沟通后，关闭气炉，避免干烧</p>

    </div>
    
    <div>
        <h1>餐后服务</h1>
        <p>寿喜锅及时关火，避免干烧</p>
        <p>客人离店时，提醒带好随身物品</p>
    </div>
</body>
</html>
