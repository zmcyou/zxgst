    <title>门店打烊</title>
</head>
<body>
    <h1>门店打烊</h1>
    <ol>
        <li>清洁水壶，壶中不留隔夜水</li>
        <li>将垃圾放入垃圾站</li>
        <li>把店外展示牌、清洁物品放入店内</li>
        <li>关闭设备：音响、电视、收银系统、饮水机、照明</li>
    </ol>
    
</body>
