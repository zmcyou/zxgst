<body>
    <h1>突发事件处理</h1>
    <div>
        <h2>菜品异物事件</h2>
        <p>安抚顾客并道歉，征询客人处理方法：</p>
        <li>重新做一份：通知后厨重做一份，替换有问题菜品。在此期间，有问题菜品不要离开顾客视线。</li>
        <li>赠送客人小吃</li>
        <li>对有问题菜品免单，退款</li>
        <p>事后调取监控，排查出现问题环节，避免再次发生</p>
    </div>
    
</body>
