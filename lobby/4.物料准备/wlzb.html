<body>
    <h1>物料准备</h1>
    <div>
        <ol>
            <li><a href="">小食甜品：芥末章鱼、土豆泥沙拉、抹茶奶酪、卷心菜丝</a></li>
            <li><a href="">酒水饮料：波子汽水、可乐、雪碧、乌龙茶、朝日啤酒、梅子酒</a></li>  
            <li><a href="">酱料：沙拉酱、猪排酱、番茄酱、抹茶粉</a></li>
            <li><a href="">茶水自助区：餐盘、水杯摆放整齐，水壶接满水</a></li>
            <li><a href="">外卖：打包袋、一次性餐具数量充足</a></li>
            <li><a href="">每桌筷子不少于12双，餐巾纸数量充足</a></li>
        </ol>
