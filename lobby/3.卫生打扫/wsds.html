<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卫生清洁</title>
    <link rel="stylesheet" type="text/css" href="../../commonstyle/text.css">
</head>
<body>
    <h1>卫生清洁</h1>
    <div>
        <ol>
            <li>桌椅按照收台中要求，用对应毛巾清洁</li>
            <li>门窗用红桶加水，咖啡色毛巾擦拭清洁</li>
            <li>清扫地面</li>
            <li>拖地：拉开桌椅，按照Z字形走位拖地</li>
        </ol>
    </div>
</body>
