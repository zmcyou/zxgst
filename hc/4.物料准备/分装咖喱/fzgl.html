<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分装咖喱</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/text.css">
</head>
<body>
    <h1>分装咖喱</h1>
    <p>分装后，封保鲜膜，放入冷藏</p>
    <table>
        <tr>
            <th>类别</th>
            <th>规格</th>
            <th>参考图片</th>
        </tr>
        <tr>
            <td>寿喜锅咖喱</td>
            <td>120g/份，每天不低于6份</td>
            <td><img class="tableimg" src="img/sxggl.jpg"></td>
        </tr>
        <tr>
            <td>乌冬面咖喱</td>
            <td>50g/份，每天不低于10份</td>
            <td><img class="tableimg" src="img/wdmgl.jpg"></td>
        </tr>
        <tr>
            <td>蛋包饭咖喱，如果不足，需要熬煮</td>
            <td>分成16份，一份120g</td>
            <td><img class="tableimg" src="img/dbfglj.jpg"></td>
        </tr>
    </table>

    <div>
        <h3>熬煮蛋包饭咖喱原料</h3>
        <p>将咖喱和寿喜锅汤放入锅中，加热，充分溶解，开锅后，<b class="emphasis">加入牛奶，搅匀，再次开锅后，立即关火</b></p>
        <table>
            <tr>
                <td>咖喱</td>
                <td>700g</td>
            </tr>
            <tr>
                <td>牛奶</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>寿喜锅汤</td>
                <td>1000g</td>
            </tr>
        </table>
    </div>
</body>
</html>
