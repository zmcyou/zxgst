<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒸米操作流程</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
</head>
<body>
    <h1>牛肉饭</h1>
    <p>需要提前解冻牛肉和牛肉饭汤包</p>
    <p>以下原料比例可产出10份牛肉饭</p>
    <div>
        <h3>原料</h3>
        <table>
            <tr>
                <td>牛肉</td>
                <td>1份900g</td>
                <td><img class="tableimg" src="img/nr.jpg"></td>
            </tr>
            <tr>
                <td>牛肉饭汤包</td>
                <td>一袋</td>
                <td><img class="tableimg" src="img/nrftb.jpg"></td>
            </tr>
            <tr>
                <td>洋葱条</td>
                <td>200g</td>
                <td><img class="tableimg" src="img/yct.jpg"></td>
            </tr>
        </table>
    </div>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5 class="steptext">1. 将牛肉、牛肉饭汤包、洋葱条同时放入锅中，开大火</h5>
                <img class="stepimg" src="img/nrf-1.jpg">
            </div>
            <div class="onestep">
                <h5>2. 煮开后转小火，将牛肉挑开，待牛肉煮熟和洋葱呈半透明状态，关火</h5>
                <img class="stepimg" src="img/nrf-2.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 将牛肉、洋葱、汤汁分离</h5>
                <img class="stepimg" src="img/nrf-3.jpg">
            </div>
            <div class="onestep">
                <h5></h5>
                <img class="stepimg" src="img/nrf-3-1.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>4. 装盒，牛肉每份60g，汤汁按10份均分，洋葱每份4根，并用筷子摊平，把牛肉和洋葱浸入到汤汁中</h5>
                <img class="stepimg" src="img/nrf-4.jpg">
            </div>
            <div class="onestep">
                <h5>6. 放凉后，封保鲜膜，冷藏备用</h5>
                <img class="stepimg" src="img/nrf-6.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
