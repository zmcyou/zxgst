<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寿喜锅准备</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
</head>
<body>
    <h1>寿喜锅准备</h1>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5>1. 洋葱20g</h5>
                <img class="stepimg" src="img/sxg1.jpg">
            </div>
            <div class="onestep">
                <h5>2. 大葱3片</h5>
                <img class="stepimg" src="img/sxg2.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 娃娃菜200g</h5>
                <img class="stepimg" src="img/sxg3.jpg">
            </div>
            <div class="onestep">
                <h5>4. 金针菇50g</h5>
                <img class="stepimg" src="img/sxg4.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>5. 白玉菇30g</h5>
                <img class="stepimg" src="img/sxg5.jpg">
            </div>
            <div class="onestep">
                <h5>6. 魔芋丝结4个</h5>
                <img class="stepimg" src="img/sxg6.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>7. 蟹棒2根</h5>
                <img class="stepimg" src="img/sxg7.jpg">
            </div>
            <div class="onestep">
                <h5>8. 香菇2个</h5>
                <img class="stepimg" src="img/sxg8.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>9. 豆腐4块</h5>
                <img class="stepimg" src="img/sxg9.jpg">
            </div>
            <div class="onestep">
                <h5>10. 封保鲜膜，放入保鲜柜</h5>
                <img class="stepimg" src="img/sxg10.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
