<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖喱牛肉饭</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
</head>
<body>
    <h1>咖喱牛肉饭</h1>
    <p>需要提前解冻牛肉</p>
    <p>以下原料比例可产出6份咖喱牛肉饭</p>
    <div>
        <h3>原料</h3>
        <table>
            <tr>
                <td>牛肉</td>
                <td>1份400g</td>
                <td><img class="tableimg" src="img/nr.jpg"></td>
            </tr>
            <tr>
                <td>寿喜锅汤</td>
                <td>300g</td>
                <td><img class="tableimg" src="img/sxgt.jpg"></td>
            </tr>
            <tr>
                <td>咖喱</td>
                <td>210g</td>
                <td><img class="tableimg" src="img/gl.jpg"></td>
            </tr>
            <tr>
                <td>牛奶</td>
                <td>150g</td>
                <td><img class="tableimg" src="img/milk.jpg"></td>
            </tr>
        </table>
    </div>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5 class="steptext">1. 将牛肉、寿喜锅汤放入锅中，开大火煮开后转小火，将牛肉挑开煮熟</h5>
                <img class="stepimg" src="img/glnrf-1.jpg">
            </div>
            <div class="onestep">
                <h5>2. 将煮熟的牛肉捞出，将210g咖喱放入锅中</h5>
                <img class="stepimg" src="img/glnrf-2.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 充分搅拌溶解，煮开</h5>
                <img class="stepimg" src="img/glnrf-3.jpg">
            </div>
            <div class="onestep">
                <h5>4. 加入150g牛奶，充分搅匀，煮开关火</h5>
                <img class="stepimg" src="img/glnrf-4.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>5. 装盒，牛肉，汤汁平均分成6份，用筷子摊平，把牛肉浸入到汤汁中</h5>
                <img class="stepimg" src="img/glnrf-5.jpg">
            </div>
            <div class="onestep">
                <h5>6. 放凉后封保鲜膜，冷藏备用</h5>
                <img class="stepimg" src="img/glnrf-6.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
