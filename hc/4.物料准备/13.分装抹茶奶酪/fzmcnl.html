<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分装抹茶奶酪</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
</head>
<body>
    <h1>分装抹茶奶酪</h1>
    <h3>先进先出，一盒分8块</h3>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5>1. 模具的“耳朵”朝向自己，从中间分割</h5>
                <img class="stepimg" src="img/mc1.jpg">
            </div>
            <div class="onestep">
                <h5>2. 旋转90度，从中间分割，</h5>
                <img class="stepimg" src="img/mc2.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 四分之一处分割</h5>
                <img class="stepimg" src="img/mc3.jpg">
            </div>
            <div class="onestep">
                <h5>4. 四周分离</h5>
                <img class="stepimg" src="img/mc5.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>5. 提出内托盘</h5>
                <img class="stepimg" src="img/mc6.jpg">
            </div>
            <div class="onestep">
                <h5>6. 用铲刀托起一块，左右轻微晃动，便于分离</h5>
                <img class="stepimg" src="img/mc7.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>7. 装盘, 当如冷藏冰箱</h5>
                <img class="stepimg" src="img/mc8.jpg">
            </div>
            <div class="onestep">
                <h5>&nbsp</h5>
                <img class="stepimg" src="img/mc10.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
