<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒芙蕾准备</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
</head>
<body>
    <h1>舒芙蕾准备</h1>
    <div>
        <h3>舒芙蕾容器 刷油 滚糖</h3>
        <div>
            <h3>步骤</h3>
            <div class="procedure">
                <div class="onestep">
                    <h5 class="steptext">1. 融化黄油</h5>
                    <img class="stepimg" src="img/g1.jpg">
                </div>
                <div class="onestep">
                    <h5>2. 刮去刷子上过量黄油</h5>
                    <img class="stepimg" src="img/g2.jpg">
                </div>
            </div>
            <div class="procedure">
                <div class="onestep">
                    <h5>3. 均匀涂抹底部和周边</h5>
                    <img class="stepimg" src="img/g3.jpg">
                </div>
                <div class="onestep">
                    <h5>4. 检查涂抹是否均匀，不要有黄油沉积</h5>
                    <img class="stepimg" src="img/g4.jpg">
                </div>
            </div>
            <div class="procedure">
                <div class="onestep">
                    <h5>5. 白糖放入容器</h5>
                    <img class="stepimg" src="img/g5.jpg">
                </div>
                <div class="onestep">
                    <h5>6. 滚动容器，让白糖均匀覆盖容器</h5>
                    <img class="stepimg" src="img/g6.jpg">
                </div>
            </div>
       </div>
    </div>
   <div>
        <h3>检查舒芙蕾备料是否充足</h3>
        <table>
            <tr>
                <th>名称</th>
                <th>规格</th>
                <th>参考图片</th>
            </tr>
            <tr>
                <td>低筋面粉</td>
                <td>10g</td>
                <td><img class="tableimg" src="img/djmf.jpg"></td>
            </tr>
            <tr>
                <td>细砂糖</td>
                <td>细砂糖20g</td>
                <td><img class="tableimg" src="img/xst.jpg"></td>
            </tr>
            <tr>
                <td>黄油</td>
                <td>20g</td>
                <td><img class="tableimg" src="img/hy.jpg"></td>
            </tr>
            <tr>
                <td>分离好的蛋清和蛋黄</td>
                <td>两个普通鸡蛋，蛋清和蛋液分离</td>
                <td><img class="tableimg" src="img/flidqdh.jpg"></td>
            </tr>
        </table>
   </div>
    
</body>
</html>
