<!DOCTYPE html>
<html lang="en">

    <title>油锅 面锅</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/text.css">
</head>
<body>
    <h1>油锅</h1>
    <p>检查油锅是否需要换油，换油前需要刷净油锅</p>
    <p>确认没有问题，在指定时间开启油锅</p>
    <h3>1.开启油锅时间</h3>
    <p>上午10:00 --- 下午14:00</p>
    <p>下午16:30 --- 晚上20:00</p>
    <p class="emphasis">开油锅的同时开启净化机</p>
    <h3>2.温度设置</h3>
    <p>温度设置在<b class="emphasis">170°C</b></p>

    <h1>面锅</h1>
    <p>面锅加水，到指定水位，打开温度控制到1档</p>
    <p>下班前需要清洗面锅和面笼</p>
</body>
</html>
