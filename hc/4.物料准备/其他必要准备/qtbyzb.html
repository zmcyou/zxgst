<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/procedure.css">
    <title>其他必要准备</title>
</head>
<body>
    <h1>其他必要准备</h1>
    <div class="procedure">
        <div class="onestep">
            <h5>叠好的吸油纸不低于30张</h5>
            <img class="stepimg" src="img/dhxyz.jpg">
        </div>
        <div class="onestep">
            <h5>炸鸡翅粉</h5>
            <img class="stepimg" src="img/zjcf.png">
        </div>
    </div>

    <div class="procedure">
        <div class="onestep">
            <h5>检查冰箱、冰柜制冷有无异常</h5>
            <img class="stepimg" src="img/bx.jpg">
        </div>
        <div class="onestep">
            <h5>分装好的大米不低于3桶</h5>
            <img class="stepimg" src="img/dmst.png">
        </div>
    </div>

    <div class="procedure">
        <div class="onestep">
            <h5>检查微波炉火力档位为高火，时间为35</h5>
            <img class="stepimg" src="img/wbl.jpg">
        </div>
        <div class="onestep">
            <h5>检查洗碗机干燥剂和洗涤剂是否充足</h5>
            <img class="stepimg" src="img/xwj.jpg">
        </div>
    </div>
    
</body>
</html>
