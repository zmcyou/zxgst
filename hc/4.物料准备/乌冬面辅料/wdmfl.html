<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小料盒</title>
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/table.css">
    <link rel="stylesheet" type="text/css" href="../../../commonstyle/text.css">
</head>
<body>
    <div>
        <h3>乌冬面辅料</h3>
        <table>
            <tr>
                <th>名称</th>
                <th>参考图片</th>
            </tr>
            <tr>
                <td>娃娃菜心<br>金针菇<br>白玉菇<br>洋葱条<br>胡萝卜条<br>香菇碎</td>
                <td><img class="tableimg" src="img/wdmfl.jpg"></td>
            </tr>
        </table>
        <p>准备好以上乌冬面所需材料，按照如下配比，提前准备4份</p>
        <table>
            <tr>
                <td>娃娃菜心</td>
                <td>20g</td>
                <td>金针菇</td>
                <td>20g</td>
                <td>白玉菇</td>
                <td>10g</td>
                <td>香菇碎</td>
                <td>5g</td>
                <td>胡萝卜条</td>
                <td>5根</td>
            </tr>
        </table>
        <img class="tableimg" src="img/wdmxl.png">
        <p>乌冬面所需牛肉也要提前准备3份，每份50g</p>
        <img class="tableimg" src="img/wdmnr.jpg">

    </div>
</body>
</html>
