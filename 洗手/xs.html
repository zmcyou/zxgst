    <title>洗手</title>
    <link rel="stylesheet" type="text/css" href="../../commonstyle/table.css">

<body>
    <h1>洗手</h1>
    <img class="tableimg" src="img/xs.jpg">
    <h3>每整点洗一次手</h3>
   <div>
        <h3>步骤</h3>
        <ol>
            <li>打开洗手池水龙头，润湿双手</li>
            <li>取适量洗手液</li>
            <li>按6步洗手法搓揉，整个过程至少持续20秒</li></li>
            <li>关闭水龙头，用干手纸擦干双手</li>
            <li>将用完的干手纸放入垃圾桶</li>
        </ol>
   </div>

   <a href="https://v.douyin.com/AtVnBmF/" target="_blank">6步搓手法介绍，这样可以使洗手液覆盖手的各个部位，更干净卫生</a>
    
</body>
</html>
