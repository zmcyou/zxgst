<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作着装</title>
</head>
<body>
    <h1>工作期间着装</h1>
    <div>
        <h3>工装</h3>
        <p>穿好工装后，请用粘毛器清理衣服表面，除去线头和其他异物，防止落入餐食中</p>
        <p>注重形象，不要撸袖子，卷裤腿</p>
    </div>
   
    <div>
        <h3>工帽</h3>
        <p>为避免头发不慎落入餐食，请佩戴工帽</p>
    </div>
    
    <div>
        <h3>口罩</h3>
        <p>为防止飞沫，请佩戴口罩</p>
    </div>
    
</body>
</html>
