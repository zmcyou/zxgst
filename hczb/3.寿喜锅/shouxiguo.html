<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寿喜锅准备</title>
    <link rel="stylesheet" type="text/css" href="../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../commonstyle/table.css">
</head>
<body>
    <h1>寿喜锅准备</h1>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5>1. 娃娃菜200g</h5>
                <img class="stepimg" src="img/sxg-1.jpg">
            </div>
            <div class="onestep">
                <h5>2. 金针菇50g</h5>
                <img class="stepimg" src="img/sxg-2.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 蟹味菇30g</h5>
                <img class="stepimg" src="img/sxg-3.jpg">
            </div>
            <div class="onestep">
                <h5>4. 豆腐4块</h5>
                <img class="stepimg" src="img/sxg-4.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>5. 大葱3片</h5>
                <img class="stepimg" src="img/sxg-5.jpg">
            </div>
            <div class="onestep">
                <h5>6. 香菇2个</h5>
                <img class="stepimg" src="img/sxg-6.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>7. 蟹棒2根</h5>
                <img class="stepimg" src="img/sxg-7.jpg">
            </div>
            <div class="onestep">
                <h5>8. 魔芋丝结4个</h5>
                <img class="stepimg" src="img/sxg-8.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>9. 洋葱15g</h5>
                <img class="stepimg" src="img/sxg-9.jpg">
            </div>
            <div class="onestep">
                <h5>10. 封保鲜膜，放入保鲜柜</h5>
                <img class="stepimg" src="img/sxg-10.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
