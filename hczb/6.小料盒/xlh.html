<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小料盒</title>
    <link rel="stylesheet" type="text/css" href="../commonstyle/table.css">
    <link rel="stylesheet" type="text/css" href="../commonstyle/text.css">
</head>
<body>
    <h1>小料盒</h1>
    <h3>小料盒1</h3>
    <table>
        <tr>
            <th>名称</th>
            <th>处理方法</th>
            <th>参考图片</th>
        </tr>
        <tr>
            <td>荷兰豆</td>
            <td>荷兰豆先摘去筋，烧水放盐5g，<br>水开放入荷兰豆煮1分钟，过凉备用</td>
            <td><img class="tableimg" src="img/hld.jpg"></td>
        </tr>
        <tr>
            <td>小葱</td>
            <td>去掉葱根、黄叶，洗净，<br>切成2毫米细圈，节假日可多备一些</td>
            <td><img class="tableimg" src="img/xc.jpg"></td>
        </tr>
        <tr>
            <td>黄柠檬</td>
            <td>准备3个黄柠檬，切掉两端，一分为二，<br>每半个切5刀出6块，去掉中间的白筋</td>
            <td><img class="tableimg" src="img/hnm.jpg"></td>
        </tr>
        <tr>
            <td>青柠檬</td>
            <td>准备1个青柠檬，去掉两端，切成2毫米薄片</td>
            <td><img class="tableimg" src="img/qnm.jpg"></td>
        </tr>
        <tr>
            <td>小米椒圈</td>
            <td>准备10个小米椒，去梗洗净，切成5毫米圈</td>
            <td><img class="tableimg" src="img/xmjq.jpg"></td>
        </tr>
        <tr>
            <td>柠檬叶</td>
            <td>洗净，切成三角形，少切勤备</td>
            <td><img class="tableimg" src="img/nmy.jpg"></td>
        </tr>
    </table>
    <h3>小料盒2</h3>
    <table>
        <tr>
            <th>名称</th>
            <th>处理方法</th>
            <th>参考图片</th>
        </tr>
        <tr>
            <td>菠菜<br>娃娃菜心<br>金针菇<br>蟹味菇<br>洋葱条<br>胡萝卜条<br>香菇碎</td>
            <td>清洗干净，分装，便于取用</td>
            <td><img class="tableimg" src="img/xlh2.jpg"></td>
        </tr>
    </table>
</body>
</html>
