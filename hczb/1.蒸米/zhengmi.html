<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒸米操作流程</title>
    <link rel="stylesheet" type="text/css" href="../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../commonstyle/table.css">
</head>
<body>
    <h1>蒸米</h1>
    <p>蒸米前清洗电饭煲，外盖、内盖、内胆</p>
    <div>
        <h3>原料</h3>
        <table>
            <tr>
                <td>大米</td>
                <td>1桶（1300g）</td>
            </tr>
            <tr>
                <td>纯净水</td>
                <td>1350g</td>
            </tr>
        </table>
    </div>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5 class="steptext">1. 淘米：使用纯净水手动正转5圈，反转5圈</h5>
                <img class="stepimg" src="img/zm-1.jpg">
            </div>
            <div class="onestep">
                <h5>2. 使用自来水冲洗干净，控干水</h5>
                <img class="stepimg" src="img/zm-2.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 加入等比例的水，一桶米配1350g纯净水</h5>
                <img class="stepimg" src="img/zm-3.jpg">
            </div>
            <div class="onestep">
                <h5>4. 将控干水的米加入电饭锅内，用米铲推平</h5>
                <img class="stepimg" src="img/zm-4.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>5. 开始蒸米</h5>
                <img class="stepimg" src="img/zm-5.jpg">
            </div>
            <div class="onestep">
                <h5>6. 米蒸好后5分钟需翻米,翻动成山丘形</h5>
                <img class="stepimg" src="img/zm-6.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
