<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乌冬面高汤</title>
    <link rel="stylesheet" type="text/css" href="../../commonstyle/procedure.css">
    <link rel="stylesheet" type="text/css" href="../../commonstyle/table.css">
</head>
<body>
    <h1>乌冬面高汤</h1>
    <div>
        <h3>原料</h3>
        <table>
            <tr>
                <td>纯净水</td>
                <td>3000g</td>
            </tr>
            <tr>
                <td>乌冬面汤包</td>
                <td>1个</td>
            </tr>
        </table>
    </div>
   <div>
        <h3>步骤</h3>
        <div class="procedure">
            <div class="onestep">
                <h5>1. 3000g纯净水烧开转小火</h5>
                <img class="stepimg" src="img/wdgt-2.jpg">
            </div>
            <div class="onestep">
                <h5>2. 放入乌冬面汤包一个，定时15分钟煮制</h5>
                <img class="stepimg" src="img/wdgt-3.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>3. 放凉后，捞出料包，放入自制酱油130g</h5>
                <img class="stepimg" src="img/wdgt-4.jpg">
            </div>
            <div class="onestep">
                <h5>&nbsp</h5>
                <img class="stepimg" src="img/wdgt-5.jpg">
            </div>
        </div>
        <div class="procedure">
            <div class="onestep">
                <h5>4. 放入保鲜柜备用</h5>
                <img class="stepimg" src="img/wdgt-6.jpg">
            </div>
        </div>
   </div>
    
</body>
</html>
