<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食品安全</title>
</head>
<body>
    <h1>食品安全</h1>
    <p>对于餐饮企业来说，食品安全是重中之重，我们应一起努力，做好食品安全工作</p>
    <ol>
        <li>食品过期变质不许有</li>
        <li>健康证过期不许有</li>
        <li>用食品工器具(如筷子)打扫卫生、下水道不许有</li>
        <li>退回菜品回收不许有</li>
        <li>食品餐具水池洗清洁工具不许有</li>
        <li>掉地菜品、餐具不清洗不许有。如果是即食食品，应丢掉</li>
        <li>整理筷子应戴一次性手套</li>
        <li>接触即食食品应戴一次性手套</li>
    </ol>
    
</body>
</html>
