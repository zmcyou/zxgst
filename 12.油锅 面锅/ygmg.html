<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>油锅 面锅</title>
    <link rel="stylesheet" type="text/css" href="../commonstyle/table.css">
    <link rel="stylesheet" type="text/css" href="../commonstyle/text.css">
</head>
<body>
    <h1>油锅</h1>
    <h3>1.开启油锅时间</h3>
    <p>上午10:00 --- 下午14:00</p>
    <p>下午16:30 --- 晚上20:00</p>
    <p class="emphasis">开油锅的同时开启净化机</p>
    <h3>2.温度设置</h3>
    <p>温度设置在<b class="emphasis">170°C</b></p>
    <h3>3.换油</h3>
    <p>每4天更换新油，换油前需要刷净油锅</p>

    <h1>面锅</h1>
    <h3>1.开启面锅时间</h3>
    <p>上午10:00</p>
    <h3>2.加水量</h3>
    <p>10升纯净水</p>
    <h3>3.温度设置</h3>
    <p>温度设置在<b class="emphasis">50°C</b></p>
</body>
</html>
