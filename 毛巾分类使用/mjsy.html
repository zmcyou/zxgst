<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛巾分类使用</title>
</head>
<body>
    <h1>毛巾分类使用</h1>
    <p>毛巾要做到专用，不能混用，混洗</p>
    
    <div>
        <h3>白色毛巾</h3>
        <p>擦拭和食物接触的工具、台面、货架使用白色毛巾，使用绿桶投洗</p>
    </div>
   
    <div>
        <h3>咖啡色毛巾</h3>
        <p>清洁墙面、设备侧面等不和食品接触的使用咖啡色毛巾，使用红桶进行投洗</p>  
    </div>

    <div>
        <h3>收台毛巾</h3>
        <p>蓝色毛巾用于第一道桌面清洁</p>
        <p>白色毛巾用于第二道桌面清洁</p>
        <p>粉红色毛巾用于清洁桌椅</p>
    </div>

    <h1>毛巾清洗</h1>
    
</body>
</html>
